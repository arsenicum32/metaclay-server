<!doctype html>
<html>
  <head>
    <title>metaclay</title>
    <link rel="stylesheet" href='css/style.css' />
    <link rel="stylesheet" href='css/frame.css' />
    <link rel="stylesheet" href='css/svg-d3.css' />
    <script type='text/javascript' src='js/lib/jquery2.2.js'></script>
    <script type='text/javascript' src='js/lib/socket.io.js'></script>
    <script type='text/javascript' src='js/lib/d3.js'></script>
  </head>
  <body>
    <script>
      var socket = io('/test');

      $(document).ready(function(){
        send(window.location.href );
      });
      socket.on('getdata', function(msg){
        console.log(msg);
      });
      function send(msg){
        socket.emit('getdata', msg);
      }
    </script>
    <h1>about</h1>
  </body>
</html>
