<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="initial-scale=1,maximum-scale=1"><title>metaclay about</title><link rel="stylesheet" href="css/normalize.css"><script type="text/javascript" src="js/lib/jquery2.2.js"></script></head><body><h1>о нас</h1><h2>metaclay lab</h2><div class="container"><div class="tab-wrap" id="placer"></div></div><script>function addStyle(){
      $('head').append('<link rel="stylesheet" href="css/aboutmobile.css">')
    }

    $.get('/data', function(data){
      var ab = data.about;
      for (var i in ab){
        $('#placer').append('<input type="radio" id="tab'+(parseInt(i)+1)+'" name="tabGroup1" class="tab" checked>\
        <label for="tab'+(parseInt(i)+1)+'">'+ab[i].text+'</label>');
      }
      for(var i in ab){
        $.get('/g/'+(ab[i].mfile || ab[i].file), function(dat){ // козырный момент!!! здесь проверяем, есть ли мобильная вёрстка
          $('#placer').append('<div class="tab__content">'+dat+'</div>');
          if(i==ab.length - 1) addStyle();
        })
      }
    });</script></body></html>
